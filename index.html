<!DOCTYPE html>
<html>
<head>
	<title>Html5 Audio Player</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Html5 Audio Player">
	<meta name="description" content="Html5 Audio Player">
	<link href="/img/favicon.ico" rel="shortcut icon">
	<link type="text/css" rel="stylesheet" href="css/play.css" />
	<link type="text/css" rel="stylesheet" href="css/perfect-scrollbar.min.css" />
	<link type="text/css" rel="stylesheet" href="css/jquery.jscrollpane.css" />
	<script src="js/jquery-1.8.1.min.js" type="text/javascript"></script>
	<script src="js/buzz.js" type="text/javascript"></script>
	<script src="js/taffy.js" type="text/javascript"></script>
	<script src="js/jquery.mousewheel.js" type="text/javascript"></script>
	<script src="js/jquery.jscrollpane.min.js" type="text/javascript"></script>
	<script src="js/perfect-scrollbar.min.js" type="text/javascript"></script>
	<script src="http://42.121.129.32:8888/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="js/play.js" type="text/javascript"></script>
	<script src="js/uuid.js" type="text/javascript"></script>
	<script src="js/juicer.js" type="text/javascript"></script>
	<script src="js/node.js"></script>
</head>
<body>
	<div id="player">
		<div id="header">
			<a href="javascript:;" class="play ctrl icon" title="播放/暂停">
			</a>
			<a href="javascript:;" class="next ctrl icon" title="下一首">
			</a>
			<p class="progress-bar ctrl">
				<span class="progress"></span>
				<b><span class="curTime">00:00</span>/<span class="allTime">00:00</span></b>
			</p>
			<a class="vol ctrl clearfix">
				<span class="volume"></span>
				<input type="range" class="range" min="0" max="100" step="1" value="80">
			</a>
		</div>
		<div id="content">
			<div class="panel clearfix">
				<p class="back hide"></p>
				<input type="text" class="search left" placeholder="请输入 歌曲/歌手 搜索">
				<ul class="clearfix">
					<!-- <li><a href="javascript:;" class="repeat icon" title="循环模式"></a></li> -->
					<li><a href="javascript:;" class="lrc" title="列表/歌词">词</a></li>
					<li class="play-mode order active" data-mode="order"></li>
					<li class="play-mode loop" data-mode="loop"></li>
					<li class="play-mode shuffle" data-mode="shuffle"></li>
				</ul>
			</div>
			<div class="songs">
				<div id="songContainer">
					<ul class="song-list clearfix">
					</ul>
				</div>
				<div id="lrcContainer" class="hide">
					<div class="lrcContent">
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			Html5 Audio Player5
		</div>
	</div>	
	<div id="user-info">
		<div class="mine-info">
			<input type="text" class="nick-name">
			<p class="text-success center last-info"></p>
		</div>
		<ul class="contact-list clearfix">
		</ul>
		<input type="text" class="chat-content" placeholder="请输入聊天内容">
	</div>
</body>
</html>
